{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>{{block "title" .}}Jarrett Goldberg{{end}}</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2 class="sidebar-title">Jarrett Goldberg</h2>
            <ul>
                <li><a href="/" class="nav-link {{if eq .ActivePage "home"}}active{{end}}">About Me</a></li>
                <li><a href="/blog" class="nav-link {{if eq .ActivePage "blog"}}active{{end}}">Blog</a></li>
                <li><a href="/contact" class="nav-link {{if eq .ActivePage "contact"}}active{{end}}">Contact Me</a></li>
            </ul>
        </nav>
        <div class="content">
            {{block "content" .}}{{end}}
        </div>
    </div>
</body>
</html>
{{end}}
