{{define "title"}}Blog{{end}}
{{define "content"}}
<h1>Blog Posts</h1>
<ul class="blog-list">
    {{range.Posts}}
    <li class="blog-item">
        <span class="blog-date">{{ .Date.Format "2 January 2006" }}</span>
        <a href="/post/{{ .PostName }}" class="blog-link">{{ .Title }}</a>
    </li>
    {{end}}
</ul>
{{end}}
